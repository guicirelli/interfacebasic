[build]
  command = "npm ci && npm run build"
  publish = "out"
  base = "/"

[build.environment]
  NODE_VERSION = "22"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  CI = "true"

# Clear cache on every deploy
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Force clean builds
[context.production]
  command = "npm ci && npm run build"
  
[context.deploy-preview]
  command = "npm ci && npm run build"


